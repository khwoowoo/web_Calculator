<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="viewBox">
            <p id="jsInfix"class="infix">0</p>
        </div>
        <ul id="jsButtonBox" class="buttonBox">
            <li><button class="special color_gray">AC</button></li>
            <li><button class="special color_gray">+/-</button></li>
            <li><button class="special color_gray">%</button></li>
            <li><button class="special color_gray">‚Üê</button></li>
            <li><button class="special color_darkgray">(</button></li>
            <li><button class="special color_darkgray">)</button></li>
            <li><button class="operator color_darkgray">/</button></li>
            <li><button class="operator color_darkgray">X</button></li>
            <li><button class="operand color_darkgray">7</button></li>
            <li><button class="operand color_darkgray">8</button></li>
            <li><button class="operand color_darkgray">9</button></li>
            <li><button class="operator color_darkgray">-</button></li>
            <li><button class="operand color_darkgray">4</button></li>
            <li><button class="operand color_darkgray">5</button></li>
            <li><button class="operand color_darkgray">6</button></li>
            <li><button class="operator color_darkgray">+</button></li>
            <li><button class="operand color_darkgray">1</button></li>
            <li><button class="operand color_darkgray">2</button></li>
            <li><button class="operand color_darkgray">3</button></li>
            <li class="big"><button class="special color_orange">=</button></li>
            <li><button class="operand color_darkgray">0</button></li>
            <li><button class="special color_darkgray">.</button></li>
        </ul>
    </div>
</body>
</html>
